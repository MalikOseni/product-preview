<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<section class="card">
  <div class="product-image">
  </div>
  <div class="product-item">
    <p class="preview">perfume</p>
    <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
    <p class="product-note">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="prices">$149.99 <span>$169.99</span></div>
  <a href="#" class="cta"><img class="cart" src="./images/icon-cart.svg" alt="cart">Add to Cart</a>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  rel="noopener" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Malik Oseni</a>.
  </div>
</body>
</html>
